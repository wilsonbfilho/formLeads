<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulário Personalizado</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form method="post" action="enviarEmail.php">
                <h1>Entre em contato</h1>
                <p>Preencha o formulário abaixo e entraremos em contato com você!</p>
                <div class="input-single">
                    <input class="input" type="text" id="nome" name="nome" autocomplete="off">
                    <label for="nome">Seu nome completo</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="email" name="email" autocomplete="off">
                    <label for="email">Seu e-mail</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="telefone" name="telefone" autocomplete="off">
                    <label for="telefone">Seu telefone</label>
                </div>
            </form>
        </div>
        <div class="btn">
            <input type="submit" value="Enviar">
        </div>
    </section>

</html>
